name: CI Test & Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x] 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Backend Tests
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Frontend Tests
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm test
